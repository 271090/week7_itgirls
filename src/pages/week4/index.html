<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>myeldesign.com</title>
  </head>

  <body>
    <aside>Free shipping on orders over $150 over Canada</aside>
    <header class="header">
      <nav class="header_left">
        <a id="menu" href="https://myeldesign.com/collections/all">Shop by</a>
        <a id="menu" href="https://myeldesign.com/collections/all"
          >Collections</a
        >
        <object
          class="logo"
          data="../../images/MYEL-LOGO.png"
          type="image/png"
          id="logo"
        ></object>
        <a id="menu" href="https://myeldesign.com/pages/about-us">About us</a>
        <a id="menu" href="https://myeldesign.com/">Login</a>
      </nav>
      <div class="header_right">
        <div class="lang_block">
          <a class="active lang" href="https://myeldesign.com/">Fr</a>
          |
          <a class="lang" href="https://myeldesign.com/">En</a>
        </div>
        <div class="cart">0</div>
      </div>
    </header>
    <main class="image">
      <object
        id="image1"
        data="../../images/Rectangle.png"
        type="image/png"
      ></object>
      <object
        id="image2"
        data="../../images/Rectangle1.png"
        type="image/png"
      ></object>
      <object
        id="image3"
        data="../../images/Rectangle2.png"
        type="image/png"
      ></object>
    </main>
    <article class="text">
      Responsible high-end jewelry made in Montreal. MYEL creations are designed
      to stand the test of time.
    </article>
  </body>
</html>
